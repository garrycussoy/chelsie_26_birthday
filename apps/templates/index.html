<html>
  <head>
    <title>
      Happy 26th Birthday!  
    </title>

    {% load static %}

    <!-- Set favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/cake.png' %}" />

    <!-- Import styling (using bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Import font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Birthstone&display=swap');
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Button only -->
      <div class="row trigger-btn-container" id="triggerButtonCont">
        <div class="col-12">
          <p class="set-audio">
            Pake headset yaa kak hehe
          </p>

          <button class="btn btn-primary trigger-btn" id="triggerButton">
            Click Me!
          </button>
        </div>
      </div>

      <!-- Main part -->
      <div class="row main-container" id="mainContainer">
        <!-- Text : Happy 26th Birthday -->
        <div class="col-12">
          <h1 class="first-text">
            <span>H</span>
            <span>A</span>
            <span>P</span>
            <span>P</span>
            <span>Y&nbsp;&nbsp;&nbsp;</span>
            <span>2</span>
            <span>6</span>
            <span>T</span>
            <span>H&nbsp;&nbsp;&nbsp;</span>
            <span>B</span>
            <span>I</span>
            <span>R</span>
            <span>T</span>
            <span>H</span>
            <span>D</span>
            <span>A</span>
            <span>Y</span>
          </h1>
        </div>

        <!-- Text : Woman International Master -->
        <div class="col-12">
          <h2 class="second-text">WOMAN INTERNATIONAL MASTER</h2>
        </div>

        {% load static %}

        <!-- Main content -->
        <div class="col-12 main-content">
          <img src="{% static 'images/1-C.png' %}" />
          <img src="{% static 'images/2-H.png' %}" />
          <img src="{% static 'images/3-E.png' %}" />
          <img src="{% static 'images/4-L.png' %}" />
          <img src="{% static 'images/5-S.png' %}" />
          <img src="{% static 'images/6-I.png' %}" />
          <img src="{% static 'images/7-E.png' %}" />
        </div>

        <!-- Wishes -->
        <div class="col-12 wishes">
          <p>
            Panjang umur, sehat selalu, makin sukses di dunia percaturan, dan semoga bisa segera jadi WGM.
            <br />
            Jesus bless u abundantly kak.
          </p>
        </div>

        <!-- Set audio -->
        <audio id="player" loop>
          <source src="{% static 'audio/song.mp3' %}" type="audio/mpeg" />
        </audio>
      </div>
    </div>

    <script>
      // Get trigger button DOM
      const btn = document.getElementById('triggerButton')

      btn.onclick = function() {
        // Remove trigger button page and show main container
        document.getElementById('triggerButtonCont').style.display = 'none'
        document.getElementById('mainContainer').style.display = 'block'

        // Play song
        document.getElementById('player').play()
      }
    </script>
  </body>
</html>
